frontend:
- any: [beerpong/gui/**, '**/*.ui']

backend:
- any: [beerpong/logic/**]

python:
- any: ['**/*.py', '**/*.pyi', '**/*.pyx']

packaging:
- any: [MANIFEST.in, setup.py, setup.cfg, pyproject.toml, VERSION]

pre-commit:
- .pre-commit-config.yaml

docs:
- any: [docs/**, README.md]

tests:
- any: [tests/**, .github/workflows/pytest.yml]

workflows:
- .github/workflows/**

dependabot:
- .github/dependabot.yml
